<form method="POST">

  <img src="/static/david.jpg" alt="David's Image" style="width:200px;height:200px;">
  <label>이름 또는 문장을 입력하세요:</label>
  <input type="text" name="input_text" required="">
  
  <label>언어 선택:</label>
  <select name="lang">
    <option value="error">에러</option>
    <option value="ko">한국어</option>
    <option value="en">영어</option>
    <option value="ja">일본어</option>
    <option value="es">스페인어</option>
  </select>

  <button type="submit">음성 듣기</button>
</form>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

{% if audio %}
  <audio controls="" autoplay="">
    <source src="data:audio/mpeg;base64,{{ audio }}">
  </audio>
{% endif %}

{% if mp3_download_url %}
  <a href="{{ mp3_download_url }}" download="tts_output.mp3">MP3로 저장</a>
{% endif %}
