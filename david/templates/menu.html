
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>메뉴</title>
  <style>
    .wrap { display: flex; gap: 16px; padding: 24px; }
    .btn  { padding: 12px 16px; border: 1px solid #ccc; border-radius: 8px; font-size: 20pt; }
    /* 처음엔 일부러 녹차 버튼만 어색한 크기(28pt) */
    .btn-green { font-size: 28pt; }
  </style>
</head>
<body>
  <h1>메뉴</h1>
  <div class="wrap">
    <button class="btn">아메리카노</button>
    <button class="btn btn-green">녹차</button>
    <button class="btn">라떼</button>
  </div>
</body>
</html>
